# main test workflow; ported from .travis.yaml

name: tests

on:
  push:
    branches: [ '*', $default-branch ]
    tags: ['[0-9]*']   # anything looks like a version.
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ ubuntu-latest ] #, macos-latest ]
        python-version: [ '3.8', '3.10', '3.13' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        sudo apt update
        # Install HDF5 to avoid failure of building h5py
        sudo apt-get install libhdf5-dev 
        sudo apt install -y libgsl-dev libboost-test-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build pytest
    - name: Build
      run: |
        git submodule update --init --recursive
        python3 -m build
    - name: Install
      run:
        python3 -m pip install --user dist/fake_spectra*.whl
    - name: Python unit tests
      run: pytest
    - name: Boost unit tests
      run: make test
    - name: Store the distribution packages
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' #Only do this once!
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/fake_spectra*.tar.gz

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fake_spectra
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download the source dist
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
